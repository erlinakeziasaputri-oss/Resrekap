        const ParticipantView = ({ data, onBack }) => {
            const { event, participant: p } = data;
            const [collapsedCats, setCollapsedCats] = useState({});

            useEffect(() => {
                const initialCollapse = {};
                event.categories.forEach(c => initialCollapse[c.id] = true);
                setCollapsedCats(initialCollapse);
            }, [event]);

            const toggleCat = (catId) => {
                setCollapsedCats(prev => ({...prev, [catId]: !prev[catId]}));
            };
            
            return (
                <div className="bg-[#f8fafc] h-screen overflow-y-auto animate-fade-in relative">
                    <div className="max-w-4xl mx-auto p-6 pb-20">
                        <button onClick={onBack} className="fixed top-6 left-6 z-50 p-3 bg-white shadow-md border border-slate-200 rounded-full text-slate-500 hover:text-indigo-600 transition-all"><Icons.Back size={24}/></button>
                        
                        <div className="text-center pt-12 mb-10">
                             <div className="inline-block bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full font-bold text-xs uppercase tracking-widest mb-4">Event: {event.name}</div>
                             <h1 className="text-4xl font-black text-slate-900 leading-tight mb-2">{p.name}</h1>
                             <p className="text-slate-400 font-bold tracking-widest">NO. PESERTA: {p.number}</p>
                        </div>

                        <div className="bg-white rounded-[32px] shadow-xl shadow-indigo-100 overflow-hidden mb-12 border border-slate-100">
                             <div className="p-10 text-center bg-slate-900 text-white">
                                 <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-60 mb-2">Total Akumulasi</p>
                                 <div className="text-7xl font-black tracking-tight">{getCustomTotal(p, event.categories).toFixed(2)}</div>
                             </div>
                        </div>

                        <div className="space-y-4">
                            {event.categories.map(cat => (
                                <div key={cat.id} className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div 
                                        className="px-5 py-4 border-b flex justify-between items-center cursor-pointer transition-colors bg-slate-50/50 hover:bg-slate-100"
                                        onClick={() => toggleCat(cat.id)}
                                    >
                                        <div className="flex items-center gap-3">
                                            {collapsedCats[cat.id] ? <Icons.ChevronRight size={18} className="text-slate-400"/> : <Icons.ChevronDown size={18} className="text-indigo-600"/>}
                                            <h3 className="font-bold text-sm text-slate-700 uppercase tracking-wide">{cat.name}</h3>
                                        </div>
                                        <div className="bg-indigo-600 text-white px-3 py-1 rounded-lg text-[10px] font-black tracking-widest uppercase">
                                            Subtotal: {getCategoryTotal(p, cat).toFixed(2)}
                                        </div>
                                    </div>
                                    
                                    {!collapsedCats[cat.id] && (
                                        <table className="w-full text-left animate-fade-in">
                                            <thead>
                                                <tr className="text-[9px] font-bold text-slate-400 uppercase tracking-widest bg-slate-50/30">
                                                    <th className="px-4 py-3 w-1/3">Kriteria</th>
                                                    {Array.from({length:cat.judgeCount}).map((_,i)=><th key={i} className="px-2 py-3 text-center">Juri {i+1}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {cat.aspects.map(asp => (
                                                    <tr key={asp.id} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="px-4 py-2 align-middle">
                                                            <div className="font-bold text-slate-700 text-xs leading-tight">{asp.name}</div>
                                                            <div className="text-[9px] text-slate-400 font-medium mt-0.5">Max: {asp.maxScore}</div>
                                                        </td>
                                                        {Array.from({length:cat.judgeCount}).map((_,i) => (
                                                            <td key={i} className="px-2 py-2 text-center">
                                                                <input 
                                                                    type="text"
                                                                    readOnly
                                                                    className="w-16 p-2 text-center rounded-lg font-bold text-sm outline-none bg-slate-50 text-slate-600 border border-transparent cursor-default"
                                                                    value={p.scores?.[cat.id]?.[asp.id]?.[i+1] || '-'} 
                                                                />
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                            ))}
                        </div>

                        {event.custom_reports && event.custom_reports.length > 0 && (
                            <div className="mt-12 animate-fade-in">
                                <h3 className="text-xl font-black text-slate-800 tracking-tight mb-6 flex items-center gap-3">
                                    <Icons.Merge className="text-indigo-600" size={24}/>
                                    Lomba Akumulasi
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {event.custom_reports.map(report => {
                                        const reportCats = event.categories.filter(c => report.categoryIds.includes(c.id));
                                        const totalScore = getCustomTotal(p, reportCats);
                                        
                                        return (
                                            <div key={report.id} className="bg-white p-6 rounded-[24px] shadow-sm border border-slate-200">
                                                <h4 className="font-bold text-lg text-slate-800 mb-4 border-b border-slate-100 pb-2">{report.name}</h4>
                                                <div className="space-y-3 mb-6">
                                                    {reportCats.map(cat => (
                                                        <div key={cat.id} className="flex justify-between items-center text-sm">
                                                            <span className="text-slate-500 font-medium flex items-center gap-2">
                                                                <div className="w-1.5 h-1.5 bg-slate-300 rounded-full"></div>
                                                                {cat.name}
                                                            </span>
                                                            <span className="font-bold text-slate-700 bg-slate-50 px-2 py-1 rounded-lg">{getCategoryTotal(p, cat).toFixed(2)}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="bg-indigo-50 p-4 rounded-xl flex justify-between items-center">
                                                    <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Total Akumulasi</span>
                                                    <span className="text-2xl font-black text-indigo-600">{totalScore.toFixed(2)}</span>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                        <p className="text-center text-xs text-slate-400 font-medium mt-12">Data ini dihasilkan secara otomatis oleh sistem ResRekap.</p>
                    </div>
                </div>
            );
        };

        const AccountManagerView = ({ users, setUsers, modal }) => {
            const addUser = () => {
                modal("Tambah Pengguna Baru", "input", (username) => {
                    if(!username) return alert("Username wajib diisi");
                    if(users.some(u => u.username.toLowerCase() === username.toLowerCase())) return alert("Username sudah ada");
                    
                    modal("Set Password", "input", (password) => {
                        if(!password) return alert("Password wajib diisi");
                        setUsers([...users, { id: generateId(), username, password }]);
                    }, null, "Password user...");
                }, null, "Username baru...");
            };

            const deleteUser = (userToDelete) => {
                if(users.length <= 1) return alert("Tidak bisa menghapus user terakhir.");
                modal("Hapus User?", "confirm", () => {
                    setUsers(users.filter(u => u.username !== userToDelete.username));
                }, `Hapus akses untuk ${userToDelete.username}?`);
            };

            return (
                <div className="animate-fade-in max-w-4xl mx-auto pb-20">
                    <header className="mb-10">
                        <h1 className="text-3xl font-black text-slate-900 tracking-tight leading-none">Manajemen Akun</h1>
                        <p className="text-slate-500 font-medium mt-2 text-sm">Kelola akses pengguna aplikasi.</p>
                    </header>
                    <div className="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
                        <div className="flex justify-between items-center mb-8">
                            <h3 className="text-xl font-black text-slate-800 flex items-center gap-3"><Icons.Users size={24} className="text-indigo-600"/> Daftar Pengguna</h3>
                            <button onClick={addUser} className="px-6 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all flex items-center gap-2 text-sm">
                                <Icons.Plus size={16}/> Tambah Akun
                            </button>
                        </div>
                        <div className="overflow-hidden rounded-2xl border border-slate-100">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                    <tr>
                                        <th className="px-6 py-4">Username</th>
                                        <th className="px-6 py-4">Password</th>
                                        <th className="px-6 py-4 text-right">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {users.map((u, i) => (
                                        <tr key={i} className="hover:bg-slate-50/50 transition-colors">
                                            <td className="px-6 py-4 font-bold text-slate-800">{u.username} {i===0 && <span className="ml-2 bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded text-[9px] font-black uppercase">Default</span>}</td>
                                            <td className="px-6 py-4 font-mono text-slate-500 text-sm">••••••</td>
                                            <td className="px-6 py-4 text-right">
                                                <button onClick={()=>deleteUser(u)} className="p-2 text-slate-400 hover:text-red-500 bg-white border border-slate-200 rounded-lg hover:bg-red-50 transition-all">
                                                    <Icons.Trash size={16}/>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const ResRekapApp = () => {
            const [viewState, setViewState] = useState('login'); 
            const [currentUser, setCurrentUser] = useState(null); 
            const [participantViewData, setParticipantViewData] = useState(null); 

            // FIX: Initialize with default user immediately to prevent login lockout
            const [users, setUsers] = useState([{ id: 'default_admin', username: 'Respati', password: '007' }]);
            const [tab, setTab] = useState('dashboard');
            const [events, setEvents] = useState([]);
            const [savedSheets, setSavedSheets] = useState([]);
            const [settings, setSettings] = useState({ organizerName: "Panitia Pelaksana", appLogo: null });
            const [modal, setModal] = useState({ open: false });
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [pdfData, setPdfData] = useState(null);
            const [previewData, setPreviewData] = useState(null); 
            const [isGeneratingPdf, setIsGeneratingPdf] = useState(false);
            
            // Firebase Status
            const [dbStatus, setDbStatus] = useState('syncing'); // syncing, online, offline
            const [isAuthReady, setIsAuthReady] = useState(false);

            // --- FIREBASE INTEGRATION LOGIC ---
            useEffect(() => {
                if (!window.firebaseHelpers) return;
                const { signInAnonymously, onAuthStateChanged, collection, doc, onSnapshot } = window.firebaseHelpers;
                const db = window.db;
                const auth = window.auth;

                // 1. Authenticate Anonymously
                signInAnonymously(auth).catch(console.error);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        setIsAuthReady(true);
                        setDbStatus('online');

                        // 2. Real-time Listeners
                        const appId = "resrekapp24_v1"; // Namespace for data
                        const basePath = `artifacts/${appId}/public/data`;

                        // Listen to Users (stored as single doc for array compatibility)
                        const unsubUsers = onSnapshot(doc(db, basePath, "users_data"), (doc) => {
                            const data = doc.exists() ? doc.data() : null;
                            
                            // Check if valid data exists
                            if(data && Array.isArray(data.list) && data.list.length > 0) {
                                setUsers(data.list);
                            } else {
                                // Critical Fallback: If DB is empty/missing, FORCE default admin
                                console.log("Database user kosong, reset ke default.");
                                const defaultUsers = [{ id: 'default_admin', username: 'Respati', password: '007' }];
                                setUsers(defaultUsers); 
                            }
                        });

                        // Listen to Events (stored as single doc for array compatibility to keep logic intact)
                        // Note: For large scale apps, events should be a collection, but we keep the "single JSON" logic to not break the code structure requested.
                        const unsubEvents = onSnapshot(doc(db, basePath, "events_data"), (doc) => {
                            if(doc.exists()) setEvents(doc.data().list || []);
                        });

                        // Listen to Settings
                        const unsubSettings = onSnapshot(doc(db, basePath, "settings_data"), (doc) => {
                            if(doc.exists()) setSettings(doc.data());
                        });

                        // Listen to Sheets
                        const unsubSheets = onSnapshot(doc(db, basePath, "sheets_data"), (doc) => {
                            if(doc.exists()) setSavedSheets(doc.data().list || []);
                        });

                        return () => {
                            unsubUsers();
                            unsubEvents();
                            unsubSettings();
                            unsubSheets();
                        };
                    } else {
                        setDbStatus('offline');
                    }
                });
            }, []);

            // 3. Debounced Saving to Firestore
            // Instead of writing to localStorage, we write to Firestore using debouncing
            const saveTimeoutRef = useRef({});

            const debouncedSave = (key, data) => {
                if(!isAuthReady) return;
                setDbStatus('syncing');
                
                if (saveTimeoutRef.current[key]) clearTimeout(saveTimeoutRef.current[key]);

                saveTimeoutRef.current[key] = setTimeout(async () => {
                    const { doc, setDoc } = window.firebaseHelpers;
                    const db = window.db;
                    const basePath = `artifacts/resrekapp24_v1/public/data`;
                    
                    try {
                        let payload = data;
                        if(Array.isArray(data)) payload = { list: data };
                        
                        await setDoc(doc(db, basePath, `${key}_data`), payload);
                        setDbStatus('online');
                    } catch (err) {
                        console.error("Save failed", err);
                        setDbStatus('offline');
                    }
                }, 2000); // 2 second delay to prevent spamming DB while typing scores
            };

            // Watch state changes and trigger save
            useEffect(() => { if(isAuthReady && users.length > 0) debouncedSave('users', users); }, [users, isAuthReady]);
            useEffect(() => { if(isAuthReady) debouncedSave('events', events); }, [events, isAuthReady]);
            useEffect(() => { if(isAuthReady) debouncedSave('settings', settings); }, [settings, isAuthReady]);
            useEffect(() => { if(isAuthReady) debouncedSave('sheets', savedSheets); }, [savedSheets, isAuthReady]);
            // --- END FIREBASE LOGIC ---

            const triggerModal = (title, type, cb, msg, ph, defVal = '') => {
                setModal({ open: true, title, type, message: msg, placeholder: ph, defaultValue: defVal,
                    onConfirm: (v) => { 
                        setModal(prev => ({ ...prev, open: false })); 
                        setTimeout(() => cb(v), 150); 
                    },
                    onCancel: () => setModal(prev => ({ ...prev, open: false }))
                });
            };

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => setIsFullscreen(true)).catch(err => console.error(err));
                } else {
                    document.exitFullscreen().then(() => setIsFullscreen(false));
                }
            };

            const handleDownloadPDF = (data, filename) => {
                setPdfData(data); 
                setIsGeneratingPdf(true); 
                setTimeout(() => {
                    generatePDF('pdf-content', filename, () => {
                        setIsGeneratingPdf(false);
                        setPdfData(null);
                    });
                }, 1500); 
            };

            const handlePreviewPDF = (data) => {
                setPreviewData(data);
            };

            const handleLogin = (user) => {
                setCurrentUser(user);
                setViewState('admin');
            };

            const handleParticipantLogin = (data) => {
                setParticipantViewData(data);
                setViewState('participant');
            };

            const handleLogout = () => {
                setViewState('login');
                setCurrentUser(null);
                setParticipantViewData(null);
            };

            if (viewState === 'login') {
                return (
                    <>
                        <LoginView users={users} events={events} settings={settings} onLogin={handleLogin} onParticipantLogin={handleParticipantLogin} />
                        <div className="db-status">
                            <div className={`status-dot status-${dbStatus}`}></div>
                            <span>{dbStatus === 'syncing' ? 'Menyimpan...' : dbStatus === 'online' ? 'Online' : 'Offline'}</span>
                        </div>
                    </>
                );
            }

            if (viewState === 'participant') {
                return <ParticipantView data={participantViewData} onBack={handleLogout} />;
            }

            return (
                <div className="flex h-screen bg-[#f8fafc] relative">
                    <SimpleModal isOpen={modal.open} {...modal} onCancel={() => setModal({open: false})} />
                    
                    <PreviewModal isOpen={!!previewData} onClose={() => setPreviewData(null)}>
                        {previewData && <PDFContent data={previewData} settings={settings} />}
                    </PreviewModal>

                    {pdfData && (
                        <div id="pdf-fullscreen-container">
                            <div id="pdf-content">
                                <PDFContent data={pdfData} settings={settings} />
                            </div>
                        </div>
                    )}

                    {isGeneratingPdf && (
                        <div id="pdf-loading-overlay">
                            <Icons.Loader size={64} className="text-indigo-600 animate-spin mb-6"/>
                            <h2 className="text-3xl font-extrabold text-slate-900 tracking-tight">Menyusun Dokumen Digital</h2>
                        </div>
                    )}

                    <aside className="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-10">
                        <div className="p-6 flex flex-col items-center justify-center mb-4 transition-all hover:bg-white/5 cursor-pointer" title="Klik untuk Fullscreen" onClick={toggleFullscreen}>
                            <div className="flex items-center gap-4 w-full">
                                {settings.appLogo ? <img src={settings.appLogo} className="w-10 h-10 object-contain bg-white/10 rounded-xl p-1.5 border border-white/5"/> : 
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-xl shadow-lg shadow-indigo-500/20">R</div>}
                                <div><h1 className="font-extrabold text-lg tracking-tight leading-none">ResRekap</h1><p className="text-[9px] text-indigo-400 font-bold tracking-[0.2em] uppercase mt-1">v5.9 Pro</p></div>
                            </div>
                        </div>
                        <nav className="flex-1 px-3 space-y-1 overflow-y-auto">
                            <SidebarLink active={tab==='dashboard'} icon={<Icons.Dashboard size={18}/>} label="Dashboard" onClick={()=>setTab('dashboard')}/>
                            <SidebarLink active={tab==='events'} icon={<Icons.Event size={18}/>} label="Struktur Lomba" onClick={()=>setTab('events')}/>
                            <SidebarLink active={tab==='recap'} icon={<Icons.Recap size={18}/>} label="Rekapitulasi Nilai" onClick={()=>setTab('recap')}/>
                            <SidebarLink active={tab==='sheets'} icon={<Icons.Sheet size={18}/>} label="Lembar Penilaian" onClick={()=>setTab('sheets')}/>
                            <SidebarLink active={tab==='report'} icon={<Icons.Report size={18}/>} label="Laporan Akhir" onClick={()=>setTab('report')}/>
                            <SidebarLink active={tab==='accounts'} icon={<Icons.UserCog size={18}/>} label="Manajemen Akun" onClick={()=>setTab('accounts')}/>
                            <SidebarLink active={tab==='settings'} icon={<Icons.Settings size={18}/>} label="Konfigurasi" onClick={()=>setTab('settings')}/>
                        </nav>
                        <div className="p-6">
                            <button onClick={handleLogout} className="w-full py-3 bg-red-500/10 hover:bg-red-500 text-red-400 hover:text-white rounded-xl font-bold text-xs flex items-center justify-center gap-2 transition-all">
                                <Icons.LogOut size={14}/> Keluar
                            </button>
                            <p className="text-center text-[9px] text-slate-500 font-bold tracking-widest uppercase opacity-40 mt-4">&copy; 2026 ResRekap Team</p>
                        </div>
                    </aside>

                    <main className="flex-1 overflow-auto p-10 bg-pattern">
                        <div className="max-w-7xl mx-auto">
                            {tab === 'dashboard' && <DashboardView events={events} setTab={setTab} />}
                            {tab === 'events' && <EventSettings events={events} setEvents={setEvents} modal={triggerModal} />}
                            {tab === 'recap' && <RecapView events={events} setEvents={setEvents} modal={triggerModal} />}
                            {tab === 'sheets' && <SheetGeneratorView events={events} download={handleDownloadPDF} preview={handlePreviewPDF} savedSheets={savedSheets} setSavedSheets={setSavedSheets} modal={triggerModal}/>} 
                            {tab === 'report' && <ReportView events={events} setEvents={setEvents} settings={settings} download={handleDownloadPDF} modal={triggerModal} />}
                            {tab === 'accounts' && <AccountManagerView users={users} setUsers={setUsers} modal={triggerModal} />}
                            {tab === 'settings' && <AppSettings settings={settings} setSettings={setSettings} events={events} setEvents={setEvents} savedSheets={savedSheets} setSavedSheets={setSavedSheets} modal={triggerModal} />}
                        </div>
                    </main>

                    {/* DB STATUS INDICATOR */}
                    <div className="db-status">
                        <div className={`status-dot status-${dbStatus}`}></div>
                        <span>{dbStatus === 'syncing' ? 'Menyimpan...' : dbStatus === 'online' ? 'Database Terhubung' : 'Offline'}</span>
                    </div>
                </div>
            );
        };

        const DashboardView = ({ events, setTab }) => (
            <div className="animate-fade-in">
                <header className="mb-12">
                    <h1 className="text-4xl font-black text-slate-900 tracking-tight">Selamat Datang</h1>
                    <p className="text-slate-500 font-medium mt-1 text-sm">Gunakan navigasi untuk mengelola perlombaan hari ini.</p>
                </header>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    {[{ label: 'Event Aktif', val: events.length, color: 'text-indigo-600', bg: 'bg-indigo-50', icon: <Icons.Briefcase size={24}/> }, 
                      { label: 'Total Mata Lomba', val: events.reduce((a,b)=>a+b.categories.length,0), color: 'text-blue-600', bg: 'bg-blue-50', icon: <Icons.Trophy size={24}/> }, 
                      { label: 'Peserta Terdaftar', val: events.reduce((a,b)=>a+(b.participants?.length||0),0), color: 'text-emerald-600', bg: 'bg-emerald-50', icon: <Icons.Users size={24}/> }].map((s, i) => (
                        <div key={i} className="bg-white p-6 rounded-[24px] shadow-sm border border-slate-100 flex items-center gap-6 hover:shadow-xl hover:translate-y-[-2px] transition-all duration-300">
                            <div className={`p-4 rounded-xl ${s.bg} ${s.color}`}>{s.icon}</div>
                            <div>
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{s.label}</p>
                                <h3 className="text-3xl font-black text-slate-900 mt-1">{s.val}</h3>
                            </div>
                        </div>
                    ))}
                </div>
                {events.length > 0 ? (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <button onClick={()=>setTab('recap')} className="group p-8 bg-indigo-600 text-white rounded-[32px] hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 flex flex-col gap-4 text-left relative overflow-hidden">
                            <div className="absolute top-[-10px] right-[-10px] p-8 bg-white/10 rounded-full group-hover:scale-110 transition-transform opacity-30"><Icons.Recap size={100}/></div>
                            <h3 className="text-xl font-bold">Lanjutkan Rekap Nilai</h3>
                            <p className="text-indigo-100 font-medium max-w-[200px] text-sm opacity-80">Masukkan skor juri untuk peserta yang sedang tampil.</p>
                        </button>
                        <button onClick={()=>setTab('report')} className="group p-8 bg-slate-900 text-white rounded-[32px] hover:bg-slate-800 transition-all shadow-xl shadow-slate-200 flex flex-col gap-4 text-left relative overflow-hidden">
                            <div className="absolute top-[-10px] right-[-10px] p-8 bg-white/10 rounded-full group-hover:scale-110 transition-transform opacity-30"><Icons.Report size={100}/></div>
                            <h3 className="text-xl font-bold">Unduh Laporan</h3>
                            <p className="text-slate-400 font-medium max-w-[200px] text-sm opacity-80">Dapatkan hasil juara umum dan rekap per mata lomba.</p>
                        </button>
                    </div>
                ) : (
                    <div className="text-center p-20 bg-white rounded-[40px] border border-slate-100 shadow-sm border-dashed">
                        <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6"><Icons.Event size={28} className="text-slate-300"/></div>
                        <h3 className="text-xl font-bold text-slate-800">Mulai Buat Event Pertama</h3>
                        <p className="text-slate-400 mt-2 mb-8 max-w-xs mx-auto text-sm">Anda belum memiliki event terdaftar. Tekan tombol di bawah untuk memulai.</p>
                        <button onClick={()=>setTab('events')} className="px-8 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">Buat Event Baru</button>
                    </div>
                )}
            </div>
        );

        const EventSettings = ({ events, setEvents, modal }) => {
            const [editData, setEditData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [activeEventId, setActiveEventId] = useState(null);
            
            const activeEvent = events.find(e => e.id === activeEventId);
            const updateEvent = (newEvent) => setEvents(events.map(e => e.id === newEvent.id ? newEvent : e));
            
            const moveCategory = (catId, direction) => { 
                const newCats = [...activeEvent.categories]; 
                const index = newCats.findIndex(c => c.id === catId); 
                if (index < 0) return; 
                if (direction === 'up' && index > 0) { [newCats[index], newCats[index - 1]] = [newCats[index - 1], newCats[index]]; } 
                else if (direction === 'down' && index < newCats.length - 1) { [newCats[index], newCats[index + 1]] = [newCats[index + 1], newCats[index]]; } 
                updateEvent({...activeEvent, categories: newCats}); 
            };

            const handleLogo = async (e) => { 
                if(e.target.files[0]) { 
                    setLoading(true); 
                    try { 
                        const resized = await resizeImage(e.target.files[0]); 
                        setEditData(prev => ({ ...prev, logo: resized })); 
                    } catch(err) { alert("Format gambar tidak didukung"); } 
                    setLoading(false); 
                } 
            };

            const save = () => { 
                if(!editData.name) return alert("Nama Event wajib diisi"); 
                if(editData.id) setEvents(events.map(e => e.id===editData.id ? editData : e)); 
                else setEvents([...events, { ...editData, id: generateId(), categories: [], participants: [], custom_reports: [], reportConfigs: {}, tieBreakers: {} }]); 
                setEditData(null); 
            };

            if(activeEventId && activeEvent) return (
                <div className="animate-fade-in pb-24">
                    <div className="flex items-center gap-6 mb-10">
                        <button onClick={()=>setActiveEventId(null)} className="p-3 bg-white rounded-2xl shadow-sm hover:bg-slate-50 text-slate-400 hover:text-indigo-600 border border-slate-100 transition-all"><Icons.Back size={20}/></button>
                        <div>
                            <h2 className="text-2xl font-black text-slate-900 tracking-tight leading-none">Konfigurasi Struktur</h2>
                            <p className="text-slate-500 font-medium uppercase tracking-[0.1em] text-[10px] mt-1">Sedang mengedit: <span className="text-indigo-600 font-bold">{activeEvent.name}</span></p>
                        </div>
                    </div>

                    <button 
                        onClick={() => modal("Mata Lomba Baru", "input", name => { 
                            if(name) updateEvent({...activeEvent, categories: [...activeEvent.categories, { id: generateId(), name, judgeCount: 1, locked: false, aspects: [] }]}); 
                        }, null, "Nama mata lomba...")} 
                        className="w-full py-5 mb-10 border-2 border-dashed border-indigo-200 text-indigo-600 bg-indigo-50/50 rounded-2xl hover:bg-indigo-50 hover:border-indigo-400 font-bold flex justify-center items-center transition-all group"
                    >
                        <div className="p-2 bg-indigo-100 rounded-full mr-3 group-hover:scale-110 transition-transform"><Icons.Plus size={18}/></div> Tambahkan Cabang Mata Lomba
                    </button>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {activeEvent.categories.map((cat, index) => (
                            <div key={cat.id} className="bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 group">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="flex items-center gap-4">
                                        <div className="flex flex-col gap-0.5">
                                            <button disabled={index === 0} onClick={() => moveCategory(cat.id, 'up')} className={`p-1 rounded-md hover:bg-slate-100 ${index===0?'text-slate-200':'text-slate-400 hover:text-indigo-500'}`}><Icons.ArrowUp size={14}/></button>
                                            <button disabled={index === activeEvent.categories.length - 1} onClick={() => moveCategory(cat.id, 'down')} className={`p-1 rounded-md hover:bg-slate-100 ${index===activeEvent.categories.length-1?'text-slate-200':'text-slate-400 hover:text-indigo-500'}`}><Icons.ArrowDown size={14}/></button>
                                        </div>
                                        <div>
                                            <div className="flex items-center gap-2 group-header">
                                                <h3 className="font-black text-lg text-slate-900 tracking-tight leading-none">{cat.name}</h3>
                                                <button 
                                                    onClick={() => modal("Edit Mata Lomba", "input", (newName) => {
                                                        if(newName) updateEvent({...activeEvent, categories: activeEvent.categories.map(c => c.id === cat.id ? {...c, name: newName} : c)});
                                                    }, null, "Nama lomba...", cat.name)} 
                                                    className="p-1 text-slate-300 hover:text-indigo-500 transition-all opacity-0 group-hover:opacity-100"
                                                >
                                                    <Icons.Edit size={12}/>
                                                </button>
                                            </div>
                                            <div className="flex items-center gap-2 mt-2 bg-indigo-50 px-3 py-1 rounded-full w-fit">
                                                <Icons.Users size={10} className="text-indigo-500"/>
                                                <span className="text-[9px] font-black text-indigo-600 uppercase tracking-widest">Juri:</span>
                                                <input 
                                                    type="number" min="1" 
                                                    className="w-6 bg-transparent border-none text-[9px] font-black focus:ring-0 p-0 text-indigo-700 text-center" 
                                                    value={cat.judgeCount} 
                                                    onChange={e => {
                                                        const val = e.target.value;
                                                        const newValue = val === '' ? '' : parseInt(val);
                                                        updateEvent({...activeEvent, categories: activeEvent.categories.map(c => c.id === cat.id ? {...c, judgeCount: newValue} : c)});
                                                    }}
                                                    onBlur={() => {
                                                        if(cat.judgeCount === '' || cat.judgeCount < 1) {
                                                            updateEvent({...activeEvent, categories: activeEvent.categories.map(c => c.id === cat.id ? {...c, judgeCount: 1} : c)});
                                                        }
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => modal("Hapus Cabang Lomba?", "confirm", () => updateEvent({...activeEvent, categories: activeEvent.categories.filter(c=>c.id!==cat.id)}), "Tindakan ini tidak dapat dibatalkan.")} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><Icons.Trash size={16}/></button>
                                </div>
                                
                                <div className="space-y-2 mb-6 min-h-[40px]">
                                    {cat.aspects.map(asp => (
                                        <div key={asp.id} className="group/aspect flex justify-between items-center text-xs bg-slate-50 p-2.5 rounded-xl border border-slate-100 hover:border-indigo-200 hover:bg-indigo-50/20 transition-all">
                                            <div className="flex items-center gap-3">
                                                <div className="w-1.5 h-1.5 rounded-full bg-slate-300 group-hover/aspect:bg-indigo-400"></div>
                                                <span className="font-bold text-slate-700 tracking-tight">{asp.name}</span>
                                            </div> 
                                            <div className="flex items-center gap-3">
                                                <span className="text-[9px] font-bold bg-white text-slate-400 px-2 py-0.5 rounded-full border border-slate-100 group-hover/aspect:text-indigo-600 group-hover/aspect:border-indigo-100 transition-all uppercase">MAX: {asp.maxScore}</span>
                                                <div className="flex opacity-0 group-hover/aspect:opacity-100 transition-opacity gap-0.5">
                                                    <button 
                                                        onClick={() => modal("Edit Aspek", "input", (newName) => {
                                                            if(newName) {
                                                                modal("Edit Maksimal Skor", "input", (newMax) => {
                                                                    const maxVal = parseInt(newMax) || 100;
                                                                    const newCats = [...activeEvent.categories];
                                                                    const c = newCats.find(x => x.id === cat.id);
                                                                    c.aspects = c.aspects.map(a => a.id === asp.id ? {...a, name: newName, maxScore: maxVal} : a);
                                                                    updateEvent({...activeEvent, categories: newCats});
                                                                }, null, "Contoh: 100", asp.maxScore.toString());
                                                            }
                                                        }, null, "Nama aspek...", asp.name)} 
                                                        className="p-1 text-slate-400 hover:text-indigo-600 hover:bg-white rounded-md transition-all"
                                                    >
                                                        <Icons.Edit size={12}/>
                                                    </button>
                                                    <button 
                                                        onClick={() => updateEvent({...activeEvent, categories: activeEvent.categories.map(c => c.id===cat.id ? {...c, aspects: c.aspects.filter(a=>a.id!==asp.id)} : c)})} 
                                                        className="p-1 text-slate-400 hover:text-red-500 hover:bg-white rounded-md transition-all"
                                                    >
                                                        <Icons.X size={12}/>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <button 
                                    onClick={() => modal("Kriteria Penilaian", "input", name => { 
                                        if(name) { 
                                            modal("Maksimal Nilai", "input", max => { 
                                                const newCats = [...activeEvent.categories]; 
                                                const c = newCats.find(x => x.id === cat.id); 
                                                c.aspects.push({ id: generateId(), name, maxScore: parseInt(max)||100 }); 
                                                updateEvent({...activeEvent, categories: newCats}); 
                                            }, null, "Contoh: 100"); 
                                        }}, null, "Nama kriteria...")} 
                                    className="w-full py-2.5 text-[9px] font-black uppercase tracking-[0.2em] bg-slate-50 text-slate-400 rounded-xl hover:bg-slate-100 hover:text-indigo-600 transition-all border border-slate-100 border-dashed"
                                >
                                    + Tambah Kriteria
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="animate-fade-in">
                    <ModalWrapper isOpen={!!editData} onClose={()=>setEditData(null)}>
                        <div className="p-8">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-2xl font-black text-slate-900 tracking-tight">{editData?.id ? 'Ubah Informasi Event' : 'Registrasi Event Baru'}</h2>
                                <button onClick={()=>setEditData(null)} className="text-slate-400 hover:text-slate-600"><Icons.X/></button>
                            </div>
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Nama Perlombaan</label>
                                    <input className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" placeholder="Nama event lomba..." value={editData?.name||''} onChange={e=>setEditData({...editData, name: e.target.value})}/>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Tanggal Pelaksanaan</label>
                                        <input type="date" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" value={editData?.date||''} onChange={e=>setEditData({...editData, date: e.target.value})}/>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Lokasi Utama</label>
                                        <input className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" placeholder="Lokasi..." value={editData?.location||''} onChange={e=>setEditData({...editData, location: e.target.value})}/>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Identitas Visual (Logo)</label>
                                    <div className="flex gap-6 items-center bg-slate-50 p-6 rounded-3xl border border-slate-200">
                                        {editData?.logo ? (
                                            <div className="relative group">
                                                <img src={editData.logo} className="w-16 h-16 object-contain border-2 border-white rounded-2xl bg-white shadow-sm"/>
                                                <button onClick={()=>setEditData({...editData, logo: null})} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition shadow-lg"><Icons.X size={12}/></button>
                                            </div>
                                        ) : (
                                            <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 shadow-inner"><Icons.Image size={20}/></div>
                                        )}
                                        <div className="flex-1">
                                            <input type="file" id="event-logo-input" accept="image/*" className="hidden" onChange={handleLogo}/>
                                            <label htmlFor="event-logo-input" className="inline-flex items-center gap-2 px-5 py-2 bg-white border border-slate-200 rounded-xl text-[10px] font-black uppercase tracking-widest hover:border-indigo-500 hover:text-indigo-600 transition-all shadow-sm cursor-pointer">
                                                {loading ? <Icons.Loader className="animate-spin" size={14}/> : <Icons.Upload size={14}/>} Unggah Logo
                                            </label>
                                            <p className="text-[10px] text-slate-400 mt-2 font-medium">Resolusi 1:1, Maks 1MB.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="flex justify-end gap-3 mt-10">
                                <button onClick={()=>setEditData(null)} className="px-6 py-3 text-slate-500 hover:bg-slate-100 rounded-xl font-bold transition-all">Batal</button>
                                <button onClick={save} className="px-10 py-3 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 font-bold transition-all">Konfirmasi Data</button>
                            </div>
                        </div>
                    </ModalWrapper>

                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                        <div>
                            <h1 className="text-3xl font-black text-slate-900 tracking-tight leading-none">Manajemen Event</h1>
                            <p className="text-slate-500 font-medium mt-2 text-sm">Atur struktur lomba dan juri untuk setiap event aktif.</p>
                        </div>
                        <button onClick={()=>setEditData({})} className="px-6 py-3 bg-slate-900 text-white rounded-2xl shadow-lg shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-100 font-bold flex items-center gap-3 transition-all text-sm">
                            <Icons.Plus size={18}/> Daftarkan Event
                        </button>
                    </div>

                    <div className="grid grid-cols-1 gap-4 pb-20">
                        {events.map(e => (
                            <div key={e.id} className="bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 flex flex-col md:flex-row items-center justify-between group hover:border-indigo-300 hover:shadow-xl hover:shadow-indigo-500/5 transition-all duration-300">
                                <div className="flex items-center gap-8 w-full">
                                    <div className="relative">
                                        {e.logo ? <img src={e.logo} className="w-20 h-20 object-contain bg-slate-50 rounded-2xl p-1.5 border border-slate-100 group-hover:scale-105 transition-transform"/> : 
                                        <div className="w-20 h-20 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-300 group-hover:scale-105 transition-transform"><Icons.Image size={24}/></div>}
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-xl font-black text-slate-900 tracking-tight group-hover:text-indigo-600 transition-colors leading-none">{e.name}</h3>
                                        <div className="flex items-center gap-4 text-[10px] font-bold text-slate-400 mt-3 uppercase tracking-[0.1em]">
                                            <span className="flex items-center gap-1.5"><Icons.Event size={12} className="text-indigo-400"/> {e.date || 'Tgl N/A'}</span>
                                            <span className="w-1 h-1 rounded-full bg-slate-200"></span>
                                            <span className="flex items-center gap-1.5"><Icons.Users size={12} className="text-indigo-400"/> {e.location || 'Lokasi N/A'}</span>
                                        </div>
                                        <div className="flex items-center gap-2 mt-4">
                                            <span className="text-[9px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full uppercase tracking-widest">{e.categories.length} Cabang</span>
                                            <span className="text-[9px] font-black bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full uppercase tracking-widest">{e.participants.length} Peserta</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-6 md:mt-0 w-full md:w-auto opacity-0 group-hover:opacity-100 transition-all translate-x-2 group-hover:translate-x-0">
                                    <button onClick={()=>setActiveEventId(e.id)} className="px-5 py-2.5 bg-slate-900 text-white rounded-xl text-xs font-bold shadow-lg hover:bg-indigo-600 transition-all flex items-center gap-2 whitespace-nowrap">
                                        <Icons.Settings size={14}/> Struktur
                                    </button>
                                    <button onClick={()=>setEditData(e)} className="p-2.5 text-slate-400 hover:text-indigo-600 bg-slate-50 rounded-xl hover:bg-indigo-50 transition-all">
                                        <Icons.Edit size={16}/>
                                    </button>
                                    <button onClick={() => modal("Hapus Event?", "confirm", () => setEvents(events.filter(x=>x.id!==e.id)), "Semua data nilai akan hilang selamanya.")} className="p-2.5 text-slate-400 hover:text-red-500 bg-slate-50 rounded-xl hover:bg-red-50 transition-all">
                                        <Icons.Trash size={16}/>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const RecapView = ({ events, setEvents, modal }) => {
            const [evtId, setEvtId] = useState(events[0]?.id || '');
            const [selectedPid, setSelectedPid] = useState(null);
            const [collapsedCats, setCollapsedCats] = useState({});
            const [tokenModal, setTokenModal] = useState(null);

            const evt = events.find(e => e.id === evtId);
            const updateEvt = (newE) => setEvents(events.map(e => e.id === newE.id ? newE : e));
            
            const addP = () => { 
                modal("Registrasi Peserta", "input", num => { 
                    if(num && !evt.participants.some(p=>p.number===num)) { 
                        modal("Nama Peserta", "input", name => { 
                            if(name) updateEvt({...evt, participants: [...evt.participants, { id: generateId(), number: num, name, scores: {}, token: null }]}); 
                        }, null, "Contoh: Regu Elang") 
                    } else alert("Nomor tidak valid"); 
                }, null, "Contoh: 001") 
            };

            const toggleCat = (catId) => {
                setCollapsedCats(prev => ({...prev, [catId]: !prev[catId]}));
            };
            
            useEffect(() => {
                if (evt && selectedPid) {
                    const initialCollapse = {};
                    evt.categories.forEach(c => initialCollapse[c.id] = true);
                    setCollapsedCats(initialCollapse);
                }
            }, [selectedPid]);

            const handleScore = (pid, catId, aspId, jIdx, val, maxScore) => { 
                const numVal = parseFloat(val);
                if (!isNaN(numVal) && numVal > maxScore) {
                    alert(`Skor maksimal adalah ${maxScore}!`);
                    val = 0;
                }
                const newPs = evt.participants.map(p => { 
                    if(p.id === pid) { 
                        const s = {...p.scores}; 
                        if(!s[catId]) s[catId] = {}; 
                        if(!s[catId][aspId]) s[catId][aspId] = {}; 
                        s[catId][aspId][jIdx] = parseFloat(val) || 0; 
                        return {...p, scores: s}; 
                    } 
                    return p; 
                }); 
                updateEvt({...evt, participants: newPs}); 
            };
            
            const handleKeyDown = (e, catId, aspId, jIdx, currentCatIndex, currentAspIndex, aspects) => { 
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter') { 
                    e.preventDefault(); 
                    let nextAspIndex = currentAspIndex; 
                    if (e.key === 'ArrowDown' || e.key === 'Enter') { nextAspIndex = currentAspIndex + 1; } 
                    else if (e.key === 'ArrowUp') { nextAspIndex = currentAspIndex - 1; } 
                    if (nextAspIndex >= 0 && nextAspIndex < aspects.length) { 
                        const nextAsp = aspects[nextAspIndex]; 
                        const nextId = `input-${catId}-${nextAsp.id}-${jIdx}`; 
                        const el = document.getElementById(nextId); 
                        if (el) el.focus(); 
                    } 
                } 
            };

            const handleToggleLock = (e, catId, currentStatus) => {
                e.stopPropagation();
                if (currentStatus) {
                    modal("Otorisasi Admin", "input", (password) => {
                        if(password === "112233") {
                            const newCats = evt.categories.map(c => c.id === catId ? {...c, locked: false} : c);
                            updateEvt({...evt, categories: newCats});
                        } else { alert("PIN Salah."); }
                    }, null, "Masukkan PIN...");
                } else {
                    const newCats = evt.categories.map(c => c.id === catId ? {...c, locked: true} : c);
                    updateEvt({...evt, categories: newCats});
                }
            };

            const handleToken = (e, p) => {
                e.stopPropagation();
                if (p.token) {
                    setTokenModal({ name: p.name, token: p.token });
                } else {
                    const newToken = generateToken();
                    const updatedPs = evt.participants.map(px => px.id === p.id ? {...px, token: newToken} : px);
                    updateEvt({...evt, participants: updatedPs});
                    setTimeout(() => setTokenModal({ name: p.name, token: newToken }), 100);
                }
            };

            if(!evt) return <div className="text-center p-20 glass-card rounded-[40px] text-slate-300 font-bold uppercase tracking-widest border border-slate-100">Buat event di menu Struktur.</div>;
            
            if(selectedPid) {
                const p = evt.participants.find(x => x.id === selectedPid);
                return (
                    <div className="animate-fade-in pb-20">
                        <div className="sticky top-0 bg-white/90 backdrop-blur-md z-30 py-3 mb-6 border-b border-slate-200 flex justify-between items-center -mx-10 px-10 shadow-sm transition-all">

                                     <Icons.Download size={14}/> Cetak Semua ({savedSheets.length})

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {savedSheets.map(sheet => (
                                <div key={sheet.id} className="bg-white p-4 rounded-[20px] border border-slate-100 shadow-sm flex justify-between items-center group hover:border-indigo-200 transition-all">
