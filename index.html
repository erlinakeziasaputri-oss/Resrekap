        const ReportView = ({ events, setEvents, settings, download, modal }) => {
            const [evtId, setEvtId] = useState(events[0]?.id || '');
            const [customModalOpen, setCustomModalOpen] = useState(false);
            const [customConfig, setCustomConfig] = useState({ title: '', selectedCats: [] });
            
            useEffect(() => {
                if (events.length > 0) {
                    const exists = events.find(e => e.id === evtId);
                    if (!exists) setEvtId(events[0].id);
                }
            }, [events, evtId]);

            const evt = events.find(e => e.id === evtId);
            
            if(!evt) return (
                <div className="flex flex-col items-center justify-center h-[60vh] text-slate-400 animate-fade-in">
                    <div className="w-24 h-24 bg-white rounded-full shadow-sm flex items-center justify-center mb-6">
                        <Icons.Report size={40} className="text-slate-300"/>
                    </div>
                    <h3 className="text-xl font-bold text-slate-600">Belum Ada Laporan</h3>
                    <p className="text-sm mt-2 max-w-xs text-center font-medium">Buat event dan masukkan data nilai terlebih dahulu untuk melihat laporan.</p>
                </div>
            );

            const updateEvt = (newE) => setEvents(events.map(e => e.id === newE.id ? newE : e));

            const handleSaveCustomReport = () => {
                if(!customConfig.title || customConfig.selectedCats.length === 0) return alert("Pilih cabang dan isi judul!");
                const newCustomReport = { id: generateId(), name: customConfig.title, categoryIds: customConfig.selectedCats };
                const updatedEvent = { ...evt, custom_reports: [...(evt.custom_reports || []), newCustomReport] };
                updateEvt(updatedEvent);
                setCustomModalOpen(false);
                setCustomConfig({ title: '', selectedCats: [] });
            };

            const getSortedParticipants = (participants, sectionKey, getScoreFn) => {
                return [...participants].sort((a, b) => {
                    const scoreA = getScoreFn(a);
                    const scoreB = getScoreFn(b);
                    if (Math.abs(scoreA - scoreB) > 0.0001) return scoreB - scoreA;
                    const priorityA = evt.tieBreakers?.[sectionKey]?.[a.id] || 0;
                    const priorityB = evt.tieBreakers?.[sectionKey]?.[b.id] || 0;
                    return priorityB - priorityA;
                });
            };

            const handleTieBreak = (sectionKey, participantId, direction, getScoreFn) => {
                const allParticipants = [...evt.participants];
                const targetParticipant = allParticipants.find(p => p.id === participantId);
                if (!targetParticipant) return;
                
                const targetScore = getScoreFn(targetParticipant);
                const tiedParticipants = allParticipants.filter(p => Math.abs(getScoreFn(p) - targetScore) < 0.0001);
                
                if (tiedParticipants.length < 2) return;

                const sectionBreakers = evt.tieBreakers?.[sectionKey] || {};
                tiedParticipants.sort((a, b) => {
                    const pA = sectionBreakers[a.id] || 0;
                    const pB = sectionBreakers[b.id] || 0;
                    return pB - pA;
                });

                const currentIndex = tiedParticipants.findIndex(p => p.id === participantId);
                if (currentIndex === -1) return;

                let swapTargetIndex = -1;
                
                if (direction === 'up' && currentIndex > 0) {
                    swapTargetIndex = currentIndex - 1; 
                } else if (direction === 'down' && currentIndex < tiedParticipants.length - 1) {
                    swapTargetIndex = currentIndex + 1; 
                }

                if (swapTargetIndex !== -1) {
                    const temp = tiedParticipants[currentIndex];
                    tiedParticipants[currentIndex] = tiedParticipants[swapTargetIndex];
                    tiedParticipants[swapTargetIndex] = temp;

                    const newSectionBreakers = { ...sectionBreakers };
                    tiedParticipants.forEach((p, idx) => {
                        newSectionBreakers[p.id] = tiedParticipants.length - idx;
                    });

                    updateEvt({ ...evt, tieBreakers: { ...evt.tieBreakers, [sectionKey]: newSectionBreakers } });
                }
            };

            const updateWinnerCount = (sectionId, count) => {
                const currentConfigs = evt.reportConfigs || {};
                updateEvt({ ...evt, reportConfigs: { ...currentConfigs, [sectionId]: parseInt(count) || 0 } });
            };

            const getWinnerCount = (sectionId) => evt.reportConfigs?.[sectionId] ?? 3;

            const doDownload = (type, idOrConfig, title) => {
                if (!evt) return alert("Data event tidak valid.");
                try {
                    const cleanTitle = (title || 'Report').replace(/\s+/g, '_');
                    const cleanEventName = (evt.name || 'Event').replace(/\s+/g, '_');
                    const fileName = `${cleanTitle}_${cleanEventName}`;

                    const data = { event: evt, type, title };
                    if (type === 'category') data.categoryId = idOrConfig;
                    if (type === 'custom') { data.selectedCats = idOrConfig.categoryIds; data.title = idOrConfig.name; }
                    if (type === 'overall') data.selectedCats = evt.categories.map(c=>c.id);
                    if (type === 'full_report') data.selectedCats = evt.categories.map(c=>c.id);
                    
                    download(data, fileName);
                } catch (err) {
                    console.error("Download Prep Error:", err);
                    alert("Terjadi kesalahan saat menyiapkan data PDF.");
                }
            };

            const TableHeaderConfig = ({ sectionId, title, onDownload, onDelete }) => (
                <div className="px-6 py-4 bg-slate-900 text-white font-black flex flex-col md:flex-row items-center justify-between gap-4 uppercase tracking-widest text-[10px]">
                    <div className="flex items-center gap-3"><Icons.Trophy size={16} className="text-yellow-400"/> {title}</div>
                    <div className="flex items-center gap-4">
                        <div className="flex items-center bg-white/10 px-3 py-1.5 rounded-lg border border-white/5">
                            <span className="mr-2 text-white/50">Highlight Juara:</span>
                            <input 
                                type="number" min="0" 
                                className="w-10 bg-transparent text-white font-black outline-none border-b border-white/30 focus:border-indigo-400 text-center" 
                                value={getWinnerCount(sectionId)} 
                                onChange={e => updateWinnerCount(sectionId, e.target.value)}
                            />
                        </div>
                        {onDelete && (
                            <button onClick={onDelete} className="p-2 bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white rounded-lg transition-all" title="Hapus Laporan">
                                <Icons.Trash size={14}/>
                            </button>
                        )}
                        <button onClick={onDownload} className="px-3 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-all flex items-center gap-1.5"><Icons.Download size={12}/> PDF</button>
                    </div>
                </div>
            );

            const renderParticipantsTable = (participants, sectionId, getScoreFn, columns = []) => {
                const sorted = getSortedParticipants(participants, sectionId, getScoreFn);
                const winnerCount = getWinnerCount(sectionId);

                return (
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                                <tr>
                                    <th className="px-3 py-2 w-12 text-center">Rank</th>
                                    <th className="px-3 py-2">Peserta</th>
                                    {columns.map((c, idx) => <th key={idx} className="px-2 py-2 text-center">{c.name}</th>)}
                                    <th className="px-3 py-2 text-right">Skor Akhir</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50">
                                {sorted.map((p, i) => {
                                    const score = getScoreFn(p);
                                    const nextP = i < sorted.length - 1 ? sorted[i+1] : null;
                                    const prevP = i > 0 ? sorted[i-1] : null;
                                    const nextScore = nextP ? getScoreFn(nextP) : -1;
                                    const prevScore = prevP ? getScoreFn(prevP) : -1;
                                    const isTieWithNext = nextP && Math.abs(score - nextScore) < 0.0001;
                                    const isTieWithPrev = prevP && Math.abs(score - prevScore) < 0.0001;
                                    const hasTie = isTieWithNext || isTieWithPrev;
                                    const rankClass = (i < winnerCount) ? (RANK_PALETTE[i] || 'bg-slate-50 border-slate-100') : '';

                                    return (
                                        <tr key={p.id} className={`${rankClass} transition-colors border-l-4 ${i < winnerCount ? 'border-l-indigo-500' : 'border-l-transparent'}`}>
                                            <td className="px-3 py-2 text-center font-black text-slate-400 text-xs">{i+1}</td>
                                            <td className="px-3 py-2 font-black text-slate-800 tracking-tight text-xs">
                                                {p.name} <span className="font-bold text-slate-300 text-[8px] ml-1 tracking-widest uppercase">#{p.number}</span>
                                            </td>
                                            {columns.map((col, idx) => (
                                                <td key={idx} className="px-2 py-2 text-center font-bold text-slate-500 text-xs">{col.val(p).toFixed(2)}</td>
                                            ))}
                                            <td className="px-3 py-2 text-right">
                                                <div className="flex items-center justify-end gap-2">
                                                    {hasTie && (
                                                        <div className="flex flex-col gap-0.5 opacity-60 hover:opacity-100 transition-opacity">
                                                            <button 
                                                                onClick={() => handleTieBreak(sectionId, p.id, 'up', getScoreFn)} 
                                                                disabled={!isTieWithPrev}
                                                                className={`p-0.5 ${!isTieWithPrev ? 'text-slate-200 cursor-default' : 'hover:text-indigo-600 cursor-pointer'}`}
                                                            >
                                                                <Icons.ArrowUp size={10}/>
                                                            </button>
                                                            <button 
                                                                onClick={() => handleTieBreak(sectionId, p.id, 'down', getScoreFn)} 
                                                                disabled={!isTieWithNext}
                                                                className={`p-0.5 ${!isTieWithNext ? 'text-slate-200 cursor-default' : 'hover:text-indigo-600 cursor-pointer'}`}
                                                            >
                                                                <Icons.ArrowDown size={10}/>
                                                            </button>
                                                        </div>
                                                    )}
                                                    <span className="font-black text-indigo-600 text-sm">{score.toFixed(2)}</span>
                                                </div>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                );
            };

            return (
                <div className="animate-fade-in max-w-6xl mx-auto pb-20">
                    <ModalWrapper isOpen={customModalOpen} onClose={()=>setCustomModalOpen(false)}>
                        <div className="p-8 text-sm">
                            <div className="flex justify-between items-center mb-8"><h3 className="text-xl font-black text-slate-900 tracking-tight">Kategori Gabungan</h3><button onClick={()=>setCustomModalOpen(false)}><Icons.X size={20}/></button></div>
                            <div className="space-y-6">
                                <div><label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Label Laporan</label><input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" placeholder="Contoh: Juara Gabungan PBB..." value={customConfig.title} onChange={e => setCustomConfig({...customConfig, title: e.target.value})}/></div>
                                <div><p className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Mata Lomba Sumber:</p><div className="flex flex-wrap gap-2">{evt.categories.map(c => (<label key={c.id} className={`flex items-center gap-2 px-3 py-2 rounded-xl border-2 cursor-pointer select-none transition-all ${customConfig.selectedCats.includes(c.id) ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' : 'bg-white border-slate-100 hover:border-slate-200 text-slate-500'}`}><input type="checkbox" className="hidden" checked={customConfig.selectedCats.includes(c.id)} onChange={()=>{if(customConfig.selectedCats.includes(c.id)) setCustomConfig(p => ({...p, selectedCats: p.selectedCats.filter(x => x !== c.id)})); else setCustomConfig(p => ({...p, selectedCats: [...p.selectedCats, c.id]}));}}/><span className="text-[9px] font-black uppercase tracking-widest">{c.name}</span>{customConfig.selectedCats.includes(c.id) && <Icons.Check size={10}/>}</label>))}</div></div>
                            </div>
                            <div className="mt-8 flex justify-end gap-3"><button onClick={()=>setCustomModalOpen(false)} className="px-6 py-2.5 text-slate-500 hover:bg-slate-100 rounded-xl font-bold transition-all">Batal</button><button onClick={handleSaveCustomReport} className="px-6 py-2.5 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 font-bold transition-all">Simpan</button></div>
                        </div>
                    </ModalWrapper>

                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100 mb-10 sticky top-0 z-20">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex-1 w-full">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 ml-1">Event Data</h2>
                                <select className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold text-slate-800 text-sm outline-none transition-all" value={evtId} onChange={e=>setEvtId(e.target.value)}>{events.map(e=><option key={e.id} value={e.id}>{e.name}</option>)}</select>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={()=>setCustomModalOpen(true)} className="px-4 py-3 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-black text-[10px] tracking-widest uppercase hover:border-indigo-400 hover:text-indigo-600 transition-all flex items-center gap-2"><Icons.Merge size={14}/> Gabungkan Mata Lomba</button>
                                <button onClick={()=>doDownload('full_report', null, 'Rekap_Lengkap')} className="px-5 py-3 bg-indigo-600 text-white rounded-xl font-black text-[10px] tracking-widest uppercase shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center gap-2"><Icons.Download size={14}/> Unduh Semua Laporan</button>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-12">
                        <div className="bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden">
                            <TableHeaderConfig 
                                sectionId="overall" 
                                title="Klasemen Juara Umum" 
                                onDownload={() => doDownload('overall', null, 'Juara_Umum')}
                            />
                            {renderParticipantsTable(
                                evt.participants, 
                                'overall', 
                                (p) => getCustomTotal(p, evt.categories),
                                evt.categories.map(c => ({ name: c.name, val: (p) => getCategoryTotal(p, c) }))
                            )}
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {evt.categories.map(cat => (
                                <div key={cat.id} className="bg-white rounded-[24px] shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="px-5 py-4 bg-slate-50 text-slate-800 font-black border-b border-slate-100 flex items-center justify-between text-[9px] uppercase tracking-widest">
                                        <div className="flex items-center gap-4">
                                            <span>Mata Lomba: {cat.name}</span>
                                            <div className="flex items-center bg-white border px-2 py-1 rounded">
                                                <span className="mr-1 text-slate-400">Juara:</span>
                                                <input 
                                                    type="number" className="w-8 bg-transparent text-indigo-600 font-black outline-none" 
                                                    value={getWinnerCount(cat.id)} 
                                                    onChange={e => updateWinnerCount(cat.id, e.target.value)}
                                                />
                                            </div>
                                        </div>
                                        <button onClick={() => doDownload('category', cat.id, cat.name)} className="p-1.5 hover:text-indigo-600 transition-colors"><Icons.Download size={14}/></button>
                                    </div>
                                    {renderParticipantsTable(
                                        evt.participants,
                                        cat.id,
                                        (p) => getCategoryTotal(p, cat)
                                    )}
                                </div>
                            ))}
                        </div>

                        {evt.custom_reports && evt.custom_reports.map(cr => {
                            const cats = evt.categories.filter(c => cr.categoryIds.includes(c.id));
                            return (
                                <div key={cr.id} className="bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden">
                                    <TableHeaderConfig 
                                        sectionId={cr.id} 
                                        title={`${cr.name} (Gabungan)`} 
                                        onDownload={() => doDownload('custom', cr, cr.name)}
                                        onDelete={() => {
                                            modal("Hapus Laporan?", "confirm", () => {
                                                const updatedReports = evt.custom_reports.filter(r => r.id !== cr.id);
                                                updateEvt({...evt, custom_reports: updatedReports});
                                            }, `Hapus laporan gabungan "${cr.name}"?`);
                                        }}
                                    />
                                    {renderParticipantsTable(
                                        evt.participants,
                                        cr.id,
                                        (p) => getCustomTotal(p, cats),
                                        cats.map(c => ({ name: c.name, val: (p) => getCategoryTotal(p, c) }))
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const AppSettings = ({ settings, setSettings, events, setEvents, savedSheets, setSavedSheets, modal }) => {
            const handleLogo = async (e) => { 
                if(e.target.files[0]) { 
                    try { const resized = await resizeImage(e.target.files[0], 120); setSettings(prev => ({ ...prev, appLogo: resized })); } 
                    catch(err) { alert("Gagal"); } 
                } 
            };
            const handleExport = () => {
                const data = { version: "5.9", timestamp: new Date().toISOString(), events, settings, savedSheets };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ResRekap_Backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };
            const handleImport = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if(!data.events || !data.settings) throw new Error();
                        modal("Sinkronisasi Data", "confirm", () => {
                            setEvents(data.events || []);
                            setSettings(data.settings || { organizerName: "Panitia Pelaksana", appLogo: null });
                            setSavedSheets(data.savedSheets || []);
                            alert("Sistem berhasil disinkronkan!");
                        }, "Aksi ini akan menimpa seluruh data lokal saat ini. Lanjutkan?");
                    } catch(err) { alert("Format file tidak valid."); }
                    e.target.value = '';
                };
                reader.readAsText(file);
            };

            return (
                <div className="animate-fade-in max-w-4xl mx-auto space-y-10 pb-20">
                    <header>
                        <h1 className="text-3xl font-black text-slate-900 tracking-tight leading-none">Konfigurasi Sistem</h1>
                        <p className="text-slate-500 font-medium mt-2 text-sm">Kelola identitas aplikasi dan cadangan data lokal.</p>
                    </header>
                    <div className="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100 space-y-10">
                        <div className="space-y-6">
                            <h3 className="text-lg font-extrabold text-slate-800 tracking-tight flex items-center gap-3"><Icons.Image size={20} className="text-indigo-600"/> Identitas Penyelenggara</h3>
                            <div className="space-y-4">
                                <label className="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Instansi / Panitia (Muncul di Header PDF)</label>
                                <input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-800 text-sm outline-none focus:ring-4 ring-indigo-500/10 focus:border-indigo-500 transition-all shadow-inner" value={settings.organizerName} onChange={e=>setSettings({...settings, organizerName: e.target.value})} placeholder="Kwartir Daerah Gerakan Pramuka..."/>
                            </div>
                            <div className="space-y-4">
                                <label className="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Logo Utama Aplikasi</label>
                                <div className="flex items-center gap-6 p-5 bg-slate-50 border border-slate-100 rounded-2xl">
                                    {settings.appLogo ? (
                                        <div className="relative group">
                                            <img src={settings.appLogo} className="w-16 h-16 object-contain border-4 border-white rounded-xl bg-white shadow-sm"/>
                                            <button onClick={()=>setSettings({...settings, appLogo: null})} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow-lg opacity-0 group-hover:opacity-100 transition-all"><Icons.X size={10}/></button>
                                        </div>
                                    ) : (
                                        <div className="w-16 h-16 bg-white rounded-xl flex items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 shadow-inner"><Icons.Image size={24}/></div>
                                    )}
                                    <div className="flex-1">
                                        <input type="file" id="app-logo-upload" accept="image/*" onChange={handleLogo} className="hidden"/>
                                        <label htmlFor="app-logo-upload" className="inline-flex items-center gap-2 px-5 py-2 bg-white border border-slate-200 rounded-xl text-[9px] font-black uppercase tracking-widest hover:border-indigo-500 transition-all shadow-sm cursor-pointer">
                                            <Icons.Upload size={14}/> Unggah Logo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="pt-8 border-t border-slate-50 space-y-6">
                            <h3 className="text-lg font-extrabold text-slate-800 tracking-tight flex items-center gap-3"><Icons.Save size={20} className="text-indigo-600"/> Basis Data</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button onClick={handleExport} className="group p-5 bg-slate-50 border border-slate-100 rounded-2xl hover:bg-white hover:border-indigo-200 transition-all text-left">
                                    <h4 className="font-black text-sm text-slate-800 tracking-tight">Unduh Backup</h4>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Ekspor seluruh data ke file JSON</p>
                                </button>
                                <label className="group p-5 bg-slate-50 border border-slate-100 rounded-2xl hover:bg-white hover:border-indigo-200 transition-all text-left cursor-pointer">
                                    <h4 className="font-black text-sm text-slate-800 tracking-tight">Impor Data</h4>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Pulihkan data dari file .json</p>
                                    <input type="file" accept=".json" className="hidden" onChange={handleImport}/>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const PDFContent = ({ data, settings }) => {
            if(!data || !data.event) return null;
            const { event, type, title, selectedCats, categoryId, category, judgeNum, inputType, options } = data;
            const now = new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

            const getSorted = (participants, sectionKey, getScoreFn) => {
                return [...participants].sort((a, b) => {
                    const scoreA = getScoreFn(a);
                    const scoreB = getScoreFn(b);
                    if (scoreA !== scoreB) return scoreB - scoreA;
                    const priorityA = event.tieBreakers?.[sectionKey]?.[a.id] || 0;
                    const priorityB = event.tieBreakers?.[sectionKey]?.[b.id] || 0;
                    return priorityB - priorityA;
                });
            };

            const getWinnerCount = (sectionId) => event.reportConfigs?.[sectionId] ?? 3;

            if (type === 'assessment_sheet') {
                return (
                    <div style={{display: 'flex', flexDirection: 'column', height: '100%'}}>
                        <div className="flex items-center justify-between border-b-[3px] border-slate-900 pb-4 mb-6">
                             <div>
                                <h2 className="text-xs font-bold uppercase tracking-[0.2em] text-slate-500 mb-1">{settings.organizerName}</h2>
                                <h1 className="text-2xl font-black uppercase mb-1 text-slate-900 leading-tight">{event.name}</h1>
                                <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{event.location} • {event.date}</p>
                            </div>
                            {event.logo && <img src={event.logo} className="h-16 w-auto object-contain" />}
                        </div>
                        <div className="text-center mb-6">
                             <h2 className="text-xl font-bold uppercase underline decoration-[3px] underline-offset-4 mb-2">LEMBAR PENILAIAN JURI</h2>
                             <div className="flex justify-center gap-8 text-[10pt] font-bold tracking-tight text-slate-800">
                                 <span>MATA LOMBA: {category.name}</span>
                                 <span className="text-slate-300">|</span>
                                 <span>JURI KE-{judgeNum}</span>
                             </div>
                        </div>
                        <div className="mb-6 border-2 border-slate-900 p-4 rounded-lg bg-slate-50/50">
                            <div className="grid grid-cols-2 gap-10">
                                <div className="border-b-2 border-slate-300 border-dotted pb-1 text-[10pt] font-bold">NOMOR PESERTA: ............................</div>
                                <div className="border-b-2 border-slate-300 border-dotted pb-1 text-[10pt] font-bold">NAMA TIM / REGU: ............................</div>
                            </div>
                        </div>
                        <table className="pdf-table" style={{border: '2px solid #000'}}>
                            <thead>
                                <tr>
                                    <th style={{width: '40px'}}>NO</th>
                                    <th style={{textAlign: 'left'}}>KRITERIA PENILAIAN</th>
                                    <th style={{width: '60px'}}>MAX</th>
                                    {inputType === 'choice' ? <><th style={{width: '250px'}}>OPSI NILAI (CORET)</th><th style={{width: '60px'}}>NILAI</th></> : <th style={{width: '100px'}}>Nilai</th>}
                                </tr>
                            </thead>
                            <tbody>
                                {category.aspects.map((asp, i) => (
                                    <tr key={asp.id} style={{backgroundColor: i % 2 === 0 ? '#fff' : '#f8fafc'}}>
                                        <td style={{textAlign: 'center', fontWeight: 'bold'}}>{i+1}</td>
                                        <td style={{fontWeight: 'bold', fontSize: '10pt'}}>{asp.name}</td>
                                        <td style={{textAlign: 'center', fontWeight: 'bold'}}>{asp.maxScore}</td>
                                        {inputType === 'manual' ? (
                                            <td style={{padding: '4px'}}><div style={{height: '35px', border: '1px solid #ccc', margin: '2px auto', borderRadius: '4px', background: '#fff'}}></div></td>
                                        ) : (
                                            <>
                                                <td style={{padding: '0'}}>
                                                    <table style={{width: '100%', borderCollapse: 'collapse', border: 'none', height: '40px'}}>
                                                        <tbody>
                                                            <tr>
                                                                {options.map((opt, idx) => (
                                                                    <td key={idx} style={{ borderRight: idx !== options.length - 1 ? '1px solid #000' : 'none', borderLeft: 'none', borderTop: 'none', borderBottom: 'none', textAlign: 'center', fontWeight: 'bold', fontSize: '9pt', padding: '4px' }}>{opt}</td>
                                                                ))}
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <td style={{padding: '4px'}}><div style={{height: '35px', border: '1px solid #ccc', margin: '2px auto', borderRadius: '4px', background: '#fff'}}></div></td>
                                            </>
                                        )}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            }

            const renderTable = (participants, sectionId, getScoreFn, cols, tableTitle) => {
                const sorted = getSorted(participants, sectionId, getScoreFn);
                const winnerCount = getWinnerCount(sectionId);

                return (
                    <div className="mb-12" style={{pageBreakInside: 'avoid'}}>
                        {tableTitle && <h3 className="text-[12pt] font-black uppercase mb-4 border-b-4 border-slate-900 pb-2 inline-block tracking-tight">{tableTitle}</h3>}
                        <table className="pdf-table" style={{border: '2px solid #000'}}>
                            <thead style={{backgroundColor: '#e2e8f0', color: '#000'}}>
                                <tr>
                                    <th style={{width: '50px', border: '1px solid #000', color: '#000'}}>RANK</th>
                                    <th style={{width: '60px', border: '1px solid #000', color: '#000'}}>NO</th>
                                    <th style={{textAlign: 'left', border: '1px solid #000', color: '#000'}}>NAMA PESERTA / TIM</th>
                                    {cols.map((c, i) => <th key={i} style={{border: '1px solid #000', color: '#000'}}>{c.label}</th>)}
                                    <th style={{width: '100px', backgroundColor: '#cbd5e1', color: '#000', border: '1px solid #000'}}>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                {sorted.map((p, idx) => {
                                    const rank = idx + 1;
                                    const bg = (idx < winnerCount) ? RANK_PALETTE_PDF[idx] || '#f8fafc' : '#fff'; 
                                    return (
                                        <tr key={p.id} style={{backgroundColor: bg}}>
                                            <td style={{textAlign: 'center', fontWeight: 'bold', color: '#000000'}}>{rank}</td>
                                            <td style={{textAlign: 'center', fontFamily: 'monospace', fontSize: '11pt', fontWeight: 'bold', color: '#000000'}}>{p.number}</td>
                                            <td style={{fontWeight: 'bold', fontSize: '10pt', color: '#000000'}}>{p.name}</td>
                                            {cols.map((col, i) => (<td key={i} style={{textAlign: 'center', fontWeight: 'bold', color: '#000000'}}>{col.getValue(p).toFixed(2)}</td>))}
                                            <td style={{textAlign: 'right', fontWeight: 'black', backgroundColor: '#f1f5f9', fontSize: '11pt', color: '#000000'}}>
                                                {getScoreFn(p).toFixed(2)}
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                );
            };

            return (
                <div style={{display: 'flex', flexDirection: 'column', height: '100%'}}>
                    <div className="flex items-center justify-between border-b-[4px] border-slate-900 pb-6 mb-10">
                        <div>
                            <h2 className="text-[10pt] font-bold uppercase tracking-[0.3em] text-slate-400 mb-1">{settings.organizerName}</h2>
                            <h1 className="text-[28pt] font-black uppercase mb-1 text-slate-900 leading-tight">{event.name}</h1>
                            <p className="text-[10pt] font-bold text-slate-500 uppercase tracking-widest">{event.location} • {event.date}</p>
                        </div>
                        {event.logo && <img src={event.logo} className="h-24 w-auto object-contain" />}
                    </div>
                    <div className="mb-10 text-center">
                        <h2 className="text-[18pt] font-black uppercase tracking-tight decoration-[4px] decoration-indigo-600 underline underline-offset-[12px]">
                            {title || 'HASIL REKAPITULASI'}
                        </h2>
                    </div>
                    {type === 'overall' && (() => {
                        const cols = event.categories.map(c => ({ label: c.name, getValue: (p) => getCategoryTotal(p, c) }));
                        return renderTable(event.participants, 'overall', (p) => getCustomTotal(p, event.categories), cols, "DAFTAR JUARA UMUM");
                    })()}
                    {type === 'category' && (() => {
                        const cat = event.categories.find(c => c.id === categoryId);
                        if (!cat) return null;
                        return renderTable(event.participants, cat.id, (p) => getCategoryTotal(p, cat), [], `KLASEMEN: ${cat.name}`);
                    })()}
                    {type === 'full_report' && (() => {
                        const overallCols = event.categories.map(c => ({ label: c.name, getValue: (p) => getCategoryTotal(p, c) }));
                        return (
                            <div>
                                {renderTable(event.participants, 'overall', (p) => getCustomTotal(p, event.categories), overallCols, "REKAPITULASI JUARA UMUM")}
                                {event.categories.map(cat => (
                                    <div key={cat.id}>
                                        {renderTable(event.participants, cat.id, (p) => getCategoryTotal(p, cat), [], `KLASEMEN CABANG: ${cat.name}`)}
                                    </div>
                                ))}
                            </div>
                        );
                    })()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ResRekapApp />);
    </script>
</body>
</html>
